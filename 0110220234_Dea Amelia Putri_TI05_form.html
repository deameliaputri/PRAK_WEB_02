<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset style="width: 450px; margin: auto;">        
        <h2 style="text-align: center;">REGISTER</h2> <hr/>
        <table>
            <tr>
                <td><label>Nama</label></td>
                <td>:</td>
                <td>
                    <input type="text" placeholder="Nama Siswa" >
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td>:</td>
                <td>
                    <input type="email" placeholder="@gmail.com">
                </td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk"> Laki-Laki
                    <input type="radio" name="jk"> Perempuan
                </td>
            </tr>
            <tr>
                <td><label>Agama</label></td>
                <td>:</td>
                <td>
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="1">Islam</option>
                        <option value="2">Hindu</option>
                        <option value="3">Budha</option>
                        <option value="4">Kristen</option>
                        <option value="5">Katholik</option>
                        <option value="6">Kong Hu Chu</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td><label>Cita-cita</label></td>
                <td>:</td>
                <td>
                    <input type="checkbox"> Dokter
                    <input type="checkbox"> Guru
                    <input type="checkbox"> Pengusaha <br>
                    <input type="checkbox"> Programmer
                    <input type="checkbox"> Artis
                    <input type="checkbox"> Penyanyi
                    <input type="checkbox"> Lainnya
                </td>
            </tr>
            <tr>
                <td><label>Alamat</label></td>
                <td>:</td>
                <td>
                    <textarea>Alamat domisili</textarea>
                </td>
            </tr>
            <tr>
                <td><label>Upload Foto</label></td>
                <td>:</td>
                <td>
                    <input type="file">
                </td>
            </tr>
        </table> <br/> <br/> <br/>
        <input type="submit" value="Submit" style="float: right;">
    </fieldset>
</body>
</html>
